{%extends 'features/base/base.html'%}

{%block main%}
    <div class="content">
        <div class="L-container types-container">
            <section class="common-types">
                <div class="section-title">
                    <h1>
                        Common Types in the Philippines
                    </h1>
                </div>
                {% for common_type in common_types %}
                <div class="transparent-card types-card">
                    <div class="image">
                        <img src="{{common_type.img_url}}" alt="PigCare">
                    </div>
                     <div class="card-body">
                        <div class="title">
                        {{common_type.title}}
                        </div>
                        <div class="desc" name="description">
                            {{common_type.desc}}
                        </div>
                    </div>
                    
                    <a class="action"  target="_blank" href="{{common_type.a}}">
                        Find out more
                        <span aria-hidden="true">
                          â†’
                        </span>
                    </a>
                </div>
                {% endfor %}
            </section>
        </div>
    </div>
{%endblock%}
